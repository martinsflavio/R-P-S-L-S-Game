<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S-L-S <-> Game</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="game" class="col-sm-12">
          <div class="panel panel-default">
            <div id="game" class="panel-body">

              <!-- Title -->
              <div class="row">
                <div class="col-sm-12 text-center">
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <h1>R P S L S - Game</h1>
                    </div>
                  </div>
                </div>
              </div>

                <!-- Dialog -->
                <div class="row">
                  <div class="col-sm-12 text-center">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="col-sm-12">
                          <div id="text-dialog">
                            
                          </div>
                          <div id="form-start">
                            <form class="form-inline">
                                <input id="name-input" type="text" class="form-control input-sm text-center" placeholder="Player Name">
                                <button id="btn-start" type="submit" class="btn btn-success btn-sm">Start</button>
                            </form> 
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Table -->
                <div class="row">
                  <div class="col-sm-12 text-center">
                    <div class="panel panel-default">
                      <div class="panel-body">

                        <div class="col-sm-4">
                          <div class="panel panel-default">
                            <div class="panel-body">
                              <h4 id="name-display">Waiting Player!</h4>
                              <div id="cards-container">
                                
                                <a href="#"> <img class="game-card nounderline" data-value="rock" src="./assets/images/rock.png"> </a>
                                <a href="#"> <img class="game-card nounderline" data-value="paper" src="./assets/images/paper.png"> </a>
                                <a href="#"> <img class="game-card nounderline" data-value="scissors" src="./assets/images/scissors.png"> </a>
                                <a href="#"> <img class="game-card nounderline" data-value="lizard" src="./assets/images/lizard.png"> </a>
                                <a href="#"> <img class="game-card nounderline" data-value="spock" src="./assets/images/spock.png"> </a>

                              </div>
                              <p>Win: <span id="win"></span> | Lose: <span id="lose"></span></p>
                            </div>
                          </div>
                        </div>

                        <div class="col-sm-4">
                          <div class="col-sm-12">
                            <div class="panel panel-default">
                              <div class="panel-body">
                                
                                <div id="table" class="text-center">
                                  
                                </div>

                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-sm-4">
                          <div class="panel panel-default">
                            <div class="panel-body">
                              <h4 id="opp-name-display">Waiting Player!</h4>
                              <div id="opp-cards-container">
                                
                                <a href="#"> <img class="opp-game-card nounderline" data-value="rock" src="./assets/images/rock.png"> </a>
                                <a href="#"> <img class="opp-game-card nounderline" data-value="paper" src="./assets/images/paper.png"> </a>
                                <a href="#"> <img class="opp-game-card nounderline" data-value="scissors" src="./assets/images/scissors.png"> </a>
                                <a href="#"> <img class="opp-game-card nounderline" data-value="lizard" src="./assets/images/lizard.png"> </a>
                                <a href="#"> <img class="opp-game-card nounderline" data-value="spock" src="./assets/images/spock.png"> </a>

                              </div>
                              <p>Win: <span id="opp-win"></span> | Lose: <span id="opp-lose"></span></p>
                            </div>
                          </div>
                        </div>


                      </div>
                    </div>
                  </div>

              
                  <!--=== row 3 ====-->
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="col-sm-8">
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="panel panel-default">
                              <div class="panel-body">
                                <div class="panel-body" id="display-chat">
                                </div>
                                <input id="input-chat" type="text" class="form-control" placeholder="Text input">
                                <button id="btn-send" type="submit" class="btn btn-success btn-sm pull-right">Send</button>
                              </div>
                            </div>
                          </div>

                        </div>         
                      </div>
                      <div class="col-sm-4">
                        <div class="panel-game panel panel-default">
                          <div class="panel-body">
                            <img class="img-responsive rule-img" src="./assets/images/rules.png"> 
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Fire Base -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <!-- Local Files -->
    <script src="assets/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="./assets/js/firebase/fbkey.js"></script>
    <script type="text/javascript" src="./assets/js/firebase/firebaserefs.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
